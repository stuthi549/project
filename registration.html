<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Online Marketing Registration</title>
  <link rel='stylesheet' href='css/all.css'>
<link rel='stylesheet' href='css/fontawesome.css'>
<link rel="stylesheet" href="css/style1.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="screenregister">
		<div class="screen__content">
			<form class="register" style="padding-top:20px;">	
					<center><span style="color:#4C489D; font-size:14px; font-weight:700;">REGISTER</span></center>
					<table style="width:700px;">
					<tr>
					<td>
				<div class="login__field">
					<i class="login__icon fas"></i>
					<input type="text" class="login__input" placeholder="First Name">
				</div>
					</td>
					<td>
				<div class="login__field">
					<i class="login__icon fas"></i>
					<input type="text" class="login__input" placeholder="Last Name">
				</div>
				
					</td>
					</tr>
					<tr>
					<td>
				<div class="login__field">
					<i class="login__icon fas"></i>
					<input type="password" class="login__input" placeholder="Password">
				</div>
				
					</td>
					<td>
				<div class="login__field">
					<i class="login__icon fas"></i>
					<input type="password" class="login__input" placeholder="Confirm Password">
				</div>
				
					</td>
					</tr>
					<tr>
					<td>
				<div class="login__field">
					<i class="login__icon fas"></i>
					<input type="radio" name="gender" value="Male"><label for="html" style="padding-right:30px;">Male</label>
					<input type="radio" name="gender" value="Female"><label for="html">Female</label>
				</div>
				
					</td>
					<td>
				<div class="login__field">
					<i class="login__icon fas"></i>
					<input type="number" class="login__input" placeholder="Mobile Number">
				</div>
					</td>
					</tr>
					<tr>
					<td>
				
				<div class="login__field">
					<i class="login__icon fas"></i>
					<input type="date" class="login__input" placeholder="Birth Date">
				</div>
					</td>
					<td rowspan=2>
				<div class="login__field">
					<i class="login__icon fas"></i>
					<textarea type="text" class="login__input" rows="6" placeholder="Address"></textarea>
				</div>
					</td>
					</tr>
					<tr>
					<td>
				<div class="login__field">
					<i class="login__icon fas"></i>
					<input type="email" class="login__input" placeholder="Email">
				</div>
					</td>
					</tr>
					</table>
				
				<center>

<a class="button register__submit" href="login.html"><span class="button__text">Submit</span></a>				
				</center>
			</form>
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
